name: Run tianyiyun.py

on:
  # 允许手动触发
  workflow_dispatch:
  # 定时触发 (UTC时间每天0点/北京时间8点)
  schedule:
    - cron: '0 0 * * *'

env:
  TZ: "Asia/Shanghai"
  ty_username: ${{ secrets.USERNAME }}
  ty_password: ${{ secrets.PASSWORD }}
  
jobs:
  execute-script:
    runs-on: ubuntu-latest
    
    steps:
    # 检出代码
    - name: Checkout repository
      uses: actions/checkout@v4

    # 设置Python环境
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'  # 使用最新的稳定版Python3
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install requests rsa
        

    # 安装依赖（如有需要）
    # - name: Install dependencies
    #   run: pip install -r requirements.txt

        
    - name: 配置环境变量
      env:
        TY_USERNAME: ${{ secrets.USERNAME }}
        TY_PASSWORD: ${{ secrets.PASSWORD }}
      run: |
        echo "ty_username=$TY_USERNAME" >> $GITHUB_ENV
        echo "ty_password=$TY_PASSWORD" >> $GITHUB_ENV
        
    - name: 执行签到脚本
      env:
        ty_username: ${{ env.TY_USERNAME }}
        ty_password: ${{ env.TY_PASSWORD }}
      run: python tianyiyun.py

