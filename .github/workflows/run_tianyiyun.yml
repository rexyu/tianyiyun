name: 天翼签到

on:
  # 允许手动触发
  workflow_dispatch:
  # 定时触发 (UTC时间每天0点/北京时间8点)
  schedule:
    - cron: '0 0 * * *'

env:
  TZ: "Asia/Shanghai"
  ty_username: ${{ secrets.USERNAME }}
  ty_password: ${{ secrets.PASSWORD }}
  
jobs:
  execute-script:
    runs-on: ubuntu-latest
    
    steps:
